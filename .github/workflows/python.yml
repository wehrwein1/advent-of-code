# This is a basic workflow to help you get started with Actions
name: python
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: pytest
        uses: cclauss/GitHub-Action-for-pytest@0.5.0
        run: pytest